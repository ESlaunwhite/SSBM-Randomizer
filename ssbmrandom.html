				<area alt="Link" shape="rect" coords="932,120,1060,234" href="ssbm.jpg">
				<area alt="YLink" shape="rect" coords="1065,120,1193,234" href="ssbm.jpg">
				
				<area alt="RandomTopTiers" shape="rect" coords="0,240,128,355" href="ssbm.jpg">
				<area alt="Pichu" shape="rect" coords="134,240,262,355" href="ssbm.jpg">

			</map>
	</div>
	<br>
	<div style="display: flex; justify-content: center;">
		<form>
		<input type="button" value="Random" align="middle" onclick="displayRandom()">
		</form>
	</div>

	<script>
	var selectedCharacters = [];
	var index = 0;
	
	var drmario = 0;
	var mario = 0;
	var luigi = 0;
	var bowser = 0;
	var peach = 0;
	var yoshi = 0;
	var dk = 0;
	var cfalcon = 0;
	var ganon = 0;
	
	var falco = 0;
	var fox = 0;
	var ness = 0;
	var ics = 0;
	var kirby = 0;
	var samas = 0;
	var zns = 0;
	var link = 0;
	var ylink = 0;
	
	var pichu = 0;
	var pikachu = 0;
	var jiggs = 0;
	var m2 = 0;
	var gnw = 0;
	var marth = 0;
	var roy = 0;
	
	function update(name) {
		index = selectedCharacters.indexOf(name);
		if(index > -1){
			selectedCharacters.splice(index, 1);
		}else{
			selectedCharacters.push(name);
		}
	}
	
	
	function displayRandom() {
		
		var randomChooser = Math.floor((Math.random() * selectedCharacters.length));
		alert(selectedCharacters[randomChooser])
	}
	</script>

</body>
