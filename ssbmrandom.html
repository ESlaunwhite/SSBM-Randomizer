<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">
<html>
<head>
	<style>
		body	{background-color:black; font-family:courier}
		hr		{color:white}
		h1		{color:white; text-align:center; text-decoration: underline}
		h2		{color:white; text-align:center}
		p		{color:lightgrey}
	</style>
</head>
<body>
	<h2 align="middle">Choose Your Characters</h2>
	<h1 id="chosenCharacter"><br></h1>
	<div style="display: flex; justify-content: center;">
		<img id="css" align="middle" src="css2.png" style="width:1193px;height:357px" alt="Melee CSS" usemap="#melee">
			<map name="melee">
				<area alt="Dr Mario" onclick="update(alt)" shape="rect" coords="0,0,129,115">
				<area alt="Mario" onclick="update(alt)" shape="rect" coords="134,0,262,115">
				<area alt="Luigi" onclick="update(alt)" shape="rect" coords="267,0,395,115">
				<area alt="Bowser" onclick="update(alt)" shape="rect" coords="400,0,528,115">
				<area alt="Peach" onclick="update(alt)" shape="rect" coords="533,0,661,115">
				<area alt="Yoshi" onclick="update(alt)" shape="rect" coords="666,0,794,115">
				<area alt="Donkey Kong" onclick="update(alt)" shape="rect" coords="799,0,927,115">
				<area alt="Captain Falcon" onclick="update(alt)" shape="rect" coords="932,0,1060,115">
				<area alt="Ganon" onclick="update(alt)" shape="rect" coords="1065,0,1193,115">
				
				<area alt="Falco" onclick="update(alt)" shape="rect" coords="0,120,128,234">
				<area alt="Fox" onclick="update(alt)" shape="rect" coords="134,120,262,234">
				<area alt="Ness" onclick="update(alt)" shape="rect" coords="267,120,395,234">
				<area alt="Ice Climbers" onclick="update(alt)" shape="rect" coords="400,120,528,234">
				<area alt="Kirby" onclick="update(alt)" shape="rect" coords="533,120,661,234">
				<area alt="Samas" onclick="update(alt)" shape="rect" coords="666,120,794,234">
				<area alt="Zelda/Sheik" onclick="update(alt)" shape="rect" coords="799,120,927,234">
				<area alt="Link" onclick="update(alt)" shape="rect" coords="932,120,1060,234">
				<area alt="YLink" onclick="update(alt)" shape="rect" coords="1065,120,1193,234">
				
				<area alt="RandomTopTiers" onclick="randomTopTiers()" shape="rect" coords="0,240,128,355">
				<area alt="Pichu" onclick="update(alt)" shape="rect" coords="134,240,262,355">
				<area alt="Pikachu" onclick="update(alt)" shape="rect" coords="267,240,395,355">
				<area alt="Jigglypuff" onclick="update(alt)" shape="rect" coords="400,240,528,355">
				<area alt="Mewtwo" onclick="update(alt)" shape="rect" coords="533,240,661,355">
				<area alt="Mr Game&Watch" onclick="update(alt)" shape="rect" coords="666,240,794,355">
				<area alt="Marth" onclick="update(alt)" shape="rect" coords="799,240,927,355">
				<area alt="Roy" onclick="update(alt)" shape="rect" coords="932,240,1060,355">
				<area alt="AllRandom" onclick="randomAll()" shape="rect" coords="1065,240,1193,355">
			</map>
	</div>
	<br>
	<div style="display: flex; justify-content: center;">
		<form>
			<input type="button" value="Random" align="middle" onclick="displayRandom()">
			<input type="button" value="Reset List" onClick="window.location.reload()">
		</form>
	</div>
	
	<p id="characterList"></p>
	
	<script>
	var selectedCharacters = [];
	var index = 0;
	
	function update(name) {
		index = selectedCharacters.indexOf(name);
		if(index > -1){
			selectedCharacters.splice(index, 1);
		}else{
			selectedCharacters.push(name);
		}
		
		document.getElementById("characterList").innerHTML = "Your list: "+selectedCharacters;
	}
	
	function randomAll(){
		selectedCharacters = [];
		
		selectedCharacters.push("Dr Mario");
		selectedCharacters.push("Mario");
		selectedCharacters.push("Luigi");
		selectedCharacters.push("Bowser");
		selectedCharacters.push("Peach");
		selectedCharacters.push("Yoshi");
		selectedCharacters.push("Donkey Kong");
		selectedCharacters.push("Captain Falcon");
		selectedCharacters.push("Ganon");
		
		selectedCharacters.push("Falco");
		selectedCharacters.push("Fox");
		selectedCharacters.push("Ness");
		selectedCharacters.push("Ice Climbers");
		selectedCharacters.push("Kirby");
		selectedCharacters.push("Samas");
		selectedCharacters.push("Zelda/Sheik");
		selectedCharacters.push("Link");
		selectedCharacters.push("Young Link");
		
		selectedCharacters.push("Pichu");
		selectedCharacters.push("Pikachu");
		selectedCharacters.push("Jigglypuff");
		selectedCharacters.push("Mewtwo");
		selectedCharacters.push("Mr Game&Watch");
		selectedCharacters.push("Marth");
		selectedCharacters.push("Roy");
		
		displayRandom();
	}
	
	function randomTopTiers(){
		selectedCharacters = [];
	
		selectedCharacters.push("Fox");
		selectedCharacters.push("Falco");
		selectedCharacters.push("Marth");
		selectedCharacters.push("Zelda/Sheik");
		selectedCharacters.push("Jigglypuff");
		selectedCharacters.push("Peach");
		selectedCharacters.push("Ice Climbers");
		selectedCharacters.push("Captain Falcon");
		
		displayRandom();
	}
	
	function displayRandom() {
		
		var randomChooser = Math.floor((Math.random() * selectedCharacters.length));
		document.getElementById("chosenCharacter").innerHTML = selectedCharacters[randomChooser];
	}
	</script>

</body>
</html>
